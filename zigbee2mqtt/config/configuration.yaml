# Zigbee2MQTT Minimized Configuration
# Infrastructure settings (MQTT, Serial, Channel, etc.) are handled via .env and Docker Compose

homeassistant: true
permit_join: false

# Device-specific settings
devices: !include devices.yaml

# Advanced settings
advanced:
  # Database stores device information
  database_path: /app/data/database.db
  cache_enabled: true

# OTA (Over The Air) updates for devices
ota:
  enabled: true
  directory: /app/data/ota

# Frontend UI configuration
frontend:
  port: 8080
  ssl: false

availability: true
